# Site settings
title: SICILIA MUSEI Audio Guide
email: info@giannimessina.it
description: > # this means to ignore newlines until "baseurl:"
  A web-based audio guide.
#baseurl: "/audioguide" # the subpath of your site, e.g. /blog
audio_path: "/audio/"
episode_hero_path: "/assets/img/stops/"
